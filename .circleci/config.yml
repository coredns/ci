version: 2.1
jobs:
  kuebrnetes:
    working_directory: /go/src/github.com/rajansandeep/coredns
    docker:
      - image: rajansandeep/coredns:latest
        environment:
          GOPATH: /go
    steps:
      - run:
          name: kubernetes tests
          command: make test-coredns
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - test
      - e2e-hold:
          type: approval
      - e2e:
          requires:
            - e2e-hold
      - master:
          filters:
            branches:
              only: master