apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-test
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        forward . 10.96.0.10:53
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-test
  namespace: kube-system
  labels:
    k8s-app: coredns-test
    kubernetes.io/name: "CoreDNS-test"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      k8s-app: coredns-test
  template:
    metadata:
      labels:
        k8s-app: coredns-test
    spec:
      serviceAccountName: coredns-test
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
      - name: coredns-test
        image: localhost:5000/coredns
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 170Mi
          requests:
            cpu: 100m
            memory: 70Mi
        args: [ "-conf", "/etc/coredns-test/Corefile" ]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns-test
          readOnly: true
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - all
          readOnlyRootFilesystem: true
      dnsPolicy: Default
      volumes:
      - name: config-volume
        configMap:
          name: coredns-test
          items:
          - key: Corefile
            path: Corefile
---
apiVersion: v1
kind: Service
metadata:
  name: coredns-test
  namespace: kube-system
  annotations:
    prometheus.io/scrape: "true"
  labels:
    k8s-app: coredns-test
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "CoreDNS-test"
spec:
  selector:
    k8s-app: coredns-test
  clusterIP: 10.96.0.20
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
